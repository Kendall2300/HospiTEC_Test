<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="from-box">
        <form action="https://localhost:7187/Paciente/agregar_paciente" method="post">
            
            <h1>Agregar paciente</h1>
            
            <div class="input-box">
                <input type="text" placeholder="Nombre del paciente" id="NomPaciente">
            </div>

            <div class="input-box">
                <input type="text" placeholder="Primer apellido del paciente" id="PrimerApPac">
            </div>
        </form>
        <!--Modificar la ubicacion de devolucion del onclick-->
        <button type="button" class="advance-btn" onclick="PostMethod();" id="Create_Btn"> AGREGAR </button>
        <!--Modificar la ubicacion de devolucion del onclick-->
        <button type="button" class="advance-btn" onclick="document.location='welcomePage.html'"> VOLVER</button>
    </div>

    
    <script>

        function PostMethod(){
            const nombre = document.getElementById("NomPaciente");
            const pApellido = document.getElementById("PrimerApPac");
            const sApellido = document.getElementById("SegApPac");
            const cedula = document.getElementById("CedPaciente");
            const fechaNacimiento = document.getElementById("Birthdate");
            const contrasena = document.getElementById("password1");
            const telefono = document.getElementById("NumTel");
            const direccion = document.getElementById("Direccion");
            const patologia = document.getElementById("Patology");
            const tratamiento = document.getElementById("Treatment");

            const url = "https://localhost:7187/Paciente/agregar_paciente";

            const datos = {
                nombre: nombre,
                apellido1: pApellido,
                apellido2: sApellido,
                cedula: cedula,
                fecha_Nacimiento: fechaNacimiento,
                contrasena: contrasena,
                telefonos: telefono,
                direcciones: direccion,
                patologia: patologia,
                tratamientos: tratamiento
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(datos)
            })
            .then(response => response.json())
            .then(datos =>{
                console.log(datos);
            })
            .catch(error => {
                console.error('Error:', error);
            });

        }
    </script>
</body>

</html>
